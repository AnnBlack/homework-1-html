<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cubes</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main class="main">
		<div class="widget">
			<ul class="widget__list">
				<li class="widget__item  widget__item--rainy">
					<div class="widget__item-inner">
						<img class="widget__item-img" src="img/rain.svg" alt="rain.svg" width="80" height="70">
						<span class="widget__item-title">Chicago / 23°</span>
					</div>
				</li>
				<li class="widget__item  widget__item--boiling">
					<div class="widget__item-inner">
						<img class="widget__item-img" src="img/fog.svg" alt="for.svg" width="80" height="70">
						<span class="widget__item-title">seattle / 34°</span>
					</div>
				</li>
				<li class="widget__item  widget__item--sunny">
					<div class="widget__item-inner">
						<img class="widget__item-img" src="img/cloud.svg" alt="cloud.svg" width="80" height="70">
						<span class="widget__item-title">brooklyn / 55°</span>
					</div>
				</li>
				<li class="widget__item  widget__item--drizzle">
					<div class="widget__item-inner">
						<img class="widget__item-img" src="img/snowing.svg" alt="snowing.svg" width="80" height="70">
						<span class="widget__item-title">portland / 27°</span>
					</div>
				</li>
				<li class="widget__item  widget__item--summary">
					<div class="widget__item-inner">
						<img class="widget__item-img" src="img/moonlight.svg" alt="moonlight.svg" width="60" height="60">
						<ul class="widget__sublist">
							<li class="widget__sublist-item">
								<span class="widget__sublist-title">MON</span>
								<img class="widget__sublist-img" src="img/rain.svg" alt="rain.svg" width="20" height="20">
								<span>22°</span>
							</li>
							<li class="widget__sublist-item">
								<span class="widget__sublist-title">TUE</span>
								<img class="widget__sublist-img" src="img/rain.svg" alt="rain.svg" width="20" height="20">
								<span>19°</span>
							</li>
							<li class="widget__sublist-item">
								<span class="widget__sublist-title">WEN</span>
								<img class="widget__sublist-img" src="img/pure_cloud.svg" alt="pure_cloud.svg" width="20" height="20">
								<span>18°</span>
							</li>
							<li class="widget__sublist-item">
								<span class="widget__sublist-title">THU</span>
								<img class="widget__sublist-img" src="img/cloud.svg" alt="cloud.svg" width="20" height="20">
								<span>14°</span>
							</li>
						</ul>
					</div>
				</li>
				<li class="widget__item  widget__item--cloudy">
					<div class="widget__item-inner">
						<img class="widget__item-img" src="img/pure_cloud.svg" alt="pure_cloud.svg" width="80" height="70">
						<span class="widget__item-title">san jose / 47°</span>
					</div>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
